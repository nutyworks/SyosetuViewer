name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Unit test
      run: ./gradlew test --stacktrace
    - name: Android unit test
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 24
        target: default
        arch: x86
        profile: Nexus 6
        script: ./gradlew androidTest --stacktrace
